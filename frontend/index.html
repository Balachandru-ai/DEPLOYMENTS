<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deploy with Docker + Jenkins</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 35px 40px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h2, h3 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      width: 100%;
      background: #2c5364;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #203a43;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }

    .success { color: #2e7d32; }
    .error { color: #c62828; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Deploy Application</h2>
    <h3>Jenkins + Docker</h3>

    <form id="deployForm">
      <label>Git Repository URL</label>
      <input type="text" name="GIT_REPO"
             value="https://github.com/Balachandru-ai/DEPLOYMENTS.git"
             required />

      <label>Docker Image Name</label>
      <input type="text" name="IMAGE_NAME" value="myapp" required />

      <label>Docker Image Tag</label>
      <input type="text" name="IMAGE_TAG" value="latest" required />

      <label>Container Name</label>
      <input type="text" name="CONTAINER_NAME" value="my_app" required />

      <input type="submit" value="Build & Deploy" />
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById("deployForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const status = document.getElementById("status");
      status.style.display = "none";

      const data = {
        GIT_REPO: document.querySelector('[name="GIT_REPO"]').value,
        IMAGE_NAME: document.querySelector('[name="IMAGE_NAME"]').value,
        IMAGE_TAG: document.querySelector('[name="IMAGE_TAG"]').value,
        CONTAINER_NAME: document.querySelector('[name="CONTAINER_NAME"]').value
      };

      try {
        // 1Ô∏è‚É£ Save to backend (SQLite)
        const res = await fetch("http://http://51.20.108.70:3000/api/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            git_repo: data.GIT_REPO,
            image_name: data.IMAGE_NAME,
            image_tag: data.IMAGE_TAG,
            container_name: data.CONTAINER_NAME
          })
        });

        if (!res.ok) throw new Error("Backend error");

        // 2Ô∏è‚É£ Trigger Jenkins
        window.location.href =
          "http://51.20.108.70/:8080/job/my_deployments/buildWithParameters?" +
          new URLSearchParams(data);

        status.textContent = "üöÄ Deployment triggered successfully";
        status.className = "status success";
        status.style.display = "block";

      } catch (err) {
        status.textContent = "‚ùå Backend not reachable or Jenkins error";
        status.className = "status error";
        status.style.display = "block";
      }
    });
  </script>
</body>
</html>
