<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deploy with Docker + Jenkins</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 35px 40px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h2,h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c5364;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2c5364;
      box-shadow: 0 0 5px rgba(44, 83, 100, 0.5);
    }

    input[type="submit"] {
      width: 100%;
      background: #2c5364;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #203a43;
      transform: translateY(-1px);
    }

    .success {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Deploy Application</h2>
    <h3>Database Entry application</h3>h3
    <form id="deployForm">
      <label>Git Repository URL</label>
      <input type="text" name="GIT_REPO" placeholder="https://github.com/user/repo.git" required>

      <label>Docker Image Name</label>
      <input type="text" name="IMAGE_NAME" placeholder="myapp" required>

      <label>Docker Image Tag</label>
      <input type="text" name="IMAGE_TAG" value="latest" required>

      <label>Container Name</label>
      <input type="text" name="CONTAINER_NAME" placeholder="myapp_container" required>

      <input type="submit" value="Build & Deploy">
    </form>

    <p class="success">üöÄ Deployment triggered via Jenkins</p>
  </div>

<script>
document.getElementById("deployForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    GIT_REPO: document.querySelector('[name="GIT_REPO"]').value,
    IMAGE_NAME: document.querySelector('[name="IMAGE_NAME"]').value,
    IMAGE_TAG: document.querySelector('[name="IMAGE_TAG"]').value,
    CONTAINER_NAME: document.querySelector('[name="CONTAINER_NAME"]').value
  };

  // Save deployment info to backend
  fetch("http://13.60.227.254:3000/api/deploy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      git_repo: data.GIT_REPO,
      image_name: data.IMAGE_NAME,
      image_tag: data.IMAGE_TAG,
      container_name: data.CONTAINER_NAME
    })
  })
  .then(() => {
    // Trigger Jenkins job
    window.location.href =
      "http://13.60.227.254:8080/job/my_deployments/buildWithParameters?" +
      new URLSearchParams(data);
  })
  .catch(err => {
    alert("‚ùå Backend not reachable: " + err);
  });
});
</script>

</body>
</html>
